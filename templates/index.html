<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Stocks Data Visualization</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Year
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <!-- Brand -->
          <div class="col-sm-12">
              <div class="row">
                  <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Low
              </div>
              <div class="chart-stage">
                <div id="phone-brand-row-chart"></div>
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
          <!-- Brand -->


          <div class="col-sm-6">

            <div class="row">
            <!-- Gender -->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Open
                </div>
                <div class="chart-stage">
                  <div id="gender-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Gender -->

            <!-- Age Segment -->
            <div class="row">
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Close
                </div>
                <div class="chart-stage">
                  <div id="age-segment-row-chart"></div>
                </div>
              </div>
            </div>
            <!-- Age Segment -->
          </div>
          </div>


        </div>
      


      <div class="col-sm-12">
        <div class="row">

          <!-- Tenure -->  
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                High
              </div>
              <div class="chart-stage">
                <div id="location-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Tenure -->  
        </div>
      </div>
      <div class="col-sm-3"> 
          <div class="chart-wrapper">
            <div class="chart-title">
              Number of Events
            </div>
            <div class="chart-stage">
              <div id="number-records-nd"></div>
            </div>
          </div>
        </div>


<div class="col-sm-8">
      <form action = "/getpred" method="POST">
			<table BORDER="3" align="center" >
            <caption><b><font size="3">Stocks Data Prediction</font></b></caption>
            <tr>
            <td>
             Year: 
			</td>
			<td><input name="year" type ="text" align="centre" /></td>
      </tr>
      <tr>
        <td>
         Month: 
  </td>
  <td><input name="month" type ="text" align="centre" /></td>
  </tr>
  <tr>
    <td>
     Date: 
</td>
<td><input name="date" type ="text" align="centre" /></td>
</tr>
			<tr>
			<td>
             Opening Stock Price:
			 </td>
			 <td><input name="Open" type ="text" value="0" /> </td>
			</tr>
            </table>
            <div style="padding-left: 450px; padding-top: 10px;">
            <input type ="submit" value="Predict" /> 
            </div>
      </form>
  </div>
          <!-- Number of events -->  
          
          <!-- Number of events -->  
        </div>

      </div>

    </div>

  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/leaflet.js"></script>
  <script src="./static/lib/js/leaflet-heat.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>


</body>
</html>
